<!DOCTYPE html>
<html>
	<head>
		<title>Titel van de pagina</title>
		
		<!-- Charset van de pagina !-->
		<meta charset="utf-8">
		
		<!-- Include de style van de pagina !-->
		<link rel="stylesheet" href="css/layout.css" type="text/css" />
		
	</head>
	
	<!-- De "Body" van de pagina, het lichaam van je HTML !-->
	<body>
		<!-- Navigatie !-->
		<nav>
			<!-- Ongeorderde lijst van menu items met links !-->
			<ul>
				<li><a href="#">link1</a></li>
				<li><a href="#">link2</a></li>
				<li><a href="#">link3</a></li>
				<li><a href="#">link4</a></li>
			</ul>
		</nav>
		
		<!-- Sectie !-->
		<section>
			<!-- Header van een sectie !-->
			<header>
				<h1>
					Title Section
				</h1>
			</header>
			
			<!-- Artikel in de sectie !-->
			<article>
				<!-- Header in het artikel !-->
				<header>
					<h1>
						Title Article
					</h1>
				</header>
			</article>
			
			<!-- Artikel 2 in de sectie !-->
			<article>
				<!-- Header in het artikel !-->
				<header>
					<h1>
						Title Article
					</h1>
				</header>
			</article>
		</section>
		
		<!-- Sidebar van de pagina !-->
		<aside>
			<!-- Alinea tag !-->
			<p> Sidebar </p>
		</aside>
		
		<!-- Footer van de website !-->
		<footer>
			<p>Hi there, this is a footer!</p>
		</footer>
	</body>
	
</html> <!-- Sluiten van de HTML -> HTML TAG !-->
